<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap/bootstrap-grid.css" rel="stylesheet">
    <link href="css/bootstrap/bootstrap-reboot.css" rel="stylesheet">
    <link href="css/bootstrap/business.css" rel="stylesheet">
    <title>Modificar autor</title>
</head>
<body>

<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="index.html">Gestion de Base de Datos</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/clientes">Clientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cuadros">Cuadros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/autores">Autores</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h2 class="mt-3 header-formulario">Modificar autor</h2>
    <form th:action="@{/modificarautor(id = ${autor.getId()})}" method="post">
        <div class="control-group form-group">
            <div class="controls">
                <label>Nombre</label>
                <input type="text" name="nombre" class="form-control" th:value="${autor.getNombre()}" required>
            </div>
        </div>
        <div class="control-group form-group">
            <div class="controls">
                <label>Apellidos</label>
                <input type="text" name="apellidos" class="form-control" th:value="${autor.getApellidos()}">
            </div>
        </div>
        <div class="control-group form-group">
            <div class="controls">
                <label>NIF</label>
                <input type="text" name="NIF" class="form-control" th:value="${autor.getNIF()}">
            </div>
        </div>
        <div class="control-group form-group">
            <div class="controls">
                <label>Año de nacimiento</label>
                <input type="text" name="anyoNacimiento" class="form-control" th:value="${autor.getAnyoNacimiento()}">
            </div>
        </div>
        <div class="control-group form-group">
            <div class="controls">
                <label>Pais</label>
                <input type="text" name="pais" class="form-control" th:value="${autor.getPais()}">
            </div>
        </div>
        <div class="control-group form-group">
            <div class="controls">
                <label>Dirección</label>
                <input type="text" name="direccion" class="form-control" th:value="${autor.getDireccion()}">
            </div>
        </div>
        <div class="control-group form-group">
            <div class="controls">
                <label>Email</label>
                <input type="text" name="email" class="form-control" th:value="${autor.getEmail()}">
            </div>
        </div>
        <div class="control-group form-group">
            <div class="controls">
                <label>Teléfono</label>
                <input type="text" name="tlf" class="form-control" th:value="${autor.getTlf()}">
            </div>
        </div>
        <div class="guardar-cancelar">
            <input type="submit" value=" Guardar " class="btn btn-primary">
            <a href="/autores" class="btn btn-light">Cancelar</a>
        </div>
    </form>
</div>



</body>
</html>
