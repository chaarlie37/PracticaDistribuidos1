<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,400italic,700,900' rel='stylesheet' type='text/css'>
    <link href="/css/style.css" rel="stylesheet">
    <title>Cuadros</title>
</head>
<body>
    <h1>Cuadros</h1>
    <form action="/buscarcuadro" method="get">
        Buscar:
        <input type="text" name="busqueda">
        <input type="submit" value="Buscar">
        Buscar por:
        <select name="criterio">
            <option value="todo">Todo</option>
            <option value="titulo">Titulo</option>
            <option value="descripcion">Descripcion</option>
            <option value="anyoFinalizacion">AñoFinalizacion</option>
            <option value="anchura">Anchura</option>
            <option value="altura">Altura</option>
            <option value="precio">Precio</option>
        </select>
    </form>
    <a href="/nuevocuadro">Añadir cuadro</a>
    <p th:each="cuadro : ${cuadros}">
        <span th:text="${cuadro.getTitulo()}"></span>
        <a th:href="@{/mostrarcuadro(titulo = ${cuadro.getTitulo()})}" th:text="'Detalles'"></a>
        <a th:href="@{/modificarcuadroform(titulo = ${cuadro.getTitulo()})}" th:text="'Modificar'"></a>
    </p>
</body>
</html>
