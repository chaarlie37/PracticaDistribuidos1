<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,400italic,700,900' rel='stylesheet' type='text/css'>
    <link href="/css/style.css" rel="stylesheet">
    <title>Nuevo cuadro</title>
</head>
<body>
    <form action="/guardarcuadro" method="post">
        <p>Titulo</p>
        <input type="text" name="titulo">
        <p>Descripcion</p>
        <textarea name="descripcion" cols="30" rows="10"></textarea>
        <p>Autor</p>
        <select name="nombreautor">
            <option  th:each="autor : ${autores}" th:value="${autor.getNIF()}" th:text="${autor.getNombre()} + ' '  + ${autor.getApellidos()}"></option>
        </select>
        <p>AÃ±o de finalizacion</p>
        <input type="number" name="anyofinalizacion">
        <p>Anchura</p>
        <input type="number" name="anchura">
        <p>Altura</p>
        <input type="number" name="altura">
        <p>Precio</p>
        <input type="number" name="precio"><br>
        <input type="submit" value="Guardar">
    </form>
</body>
</html>
