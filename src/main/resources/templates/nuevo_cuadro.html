<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap/bootstrap-grid.css" rel="stylesheet">
    <link href="css/bootstrap/bootstrap-reboot.css" rel="stylesheet">
    <link href="css/bootstrap/business.css" rel="stylesheet">
    <link href="css/material-icons.css" rel="stylesheet">
    <title>Nuevo cuadro</title>
</head>
<body>

<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="index.html">Gestion de Base de Datos</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/clientes">Clientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cuadros">Cuadros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/autores">Autores</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h2 class="mt-3 header-formulario">Nuevo cuadro</h2>
    <div class="container-formularios">
        <form action="/guardarcuadro" method="post">
            <div class="control-group form-group">
                <div class="controls">
                    <label>Título</label>
                    <input type="text" name="titulo" class="form-control" required>
                </div>
            </div>
            <div class="control-group form-group">
                <div class="controls">
                    <label>Autor</label>
                    <select name="nifautor" class="custom-select">
                        <option value=" " selected="selected">Selecciona...</option>
                        <option th:each="autor : ${autores}" th:value="${autor.getNIF()}" th:text="${autor.getNombre() + ' ' + autor.getApellidos()}"></option>
                    </select>
                </div>
            </div>
            <div class="control-group form-group">
                <div class="controls">
                    <label>Año de finalización</label>
                    <input type="text" name="anyo" class="form-control">
                </div>
            </div>
            <div class="control-group form-group">
                <div class="controls">
                    <label>Descripción</label>
                    <textarea name="descripcion" cols="30" rows="5" class="form-control"></textarea>
                </div>
            </div>
            <div class="control-group form-group">
                <div class="controls">
                    <label>Precio (€)</label>
                    <input type="number" name="precio" class="form-control" required>
                </div>
            </div>
            <div class="control-group form-group">
                <div class="controls">
                    <label>Anchura (cm)</label>
                    <input type="number" step="0.01" name="anchura" class="form-control" required>
                </div>
            </div>
            <div class="control-group form-group">
                <div class="controls">
                    <label>Altura (cm)</label>
                    <input type="number" step="0.01" name="altura" class="form-control" required>
                </div>
            </div>
            <div class="control-group form-group">
                <div class="controls">
                    <label>Vendido</label>
                    <div class="radio">
                        <input type="radio" name="vendido" value="false" checked> No <br>
                        <input type="radio" name="vendido" value="true"> Si <br>
                    </div>

                </div>
            </div>
            <p>Los siguientes atributos sólo seran validados si la opción de vendido está seleccionada en SI.</p>
            <div class="control-group form-group">
                <div class="controls">
                    <label>Comprador</label>
                    <select name="nifcliente" class="custom-select">
                        <option value=" " selected>Selecciona...</option>
                        <option th:each="cliente : ${clientes}"
                                th:value="${cliente.getNIF()}"
                                th:text="${cliente.getNombre() + ' ' + cliente.getApellidos()}">
                        </option>
                    </select>
                </div>
            </div>
            <div class="control-group form-group">
                <div class="controls">
                    <label>Fecha de compra</label>
                    <input type="date" name="fecha" class="form-control">
                </div>
            </div>
            <div class="guardar-cancelar">
                <button type="submit" class="btn btn-primary">
                    <span class="material-icons">done</span>
                    Guardar
                </button>
                <a href="/autores" class="btn btn-light">Cancelar</a>
            </div>
        </form>
    </div>
</div>


</body>
</html>
