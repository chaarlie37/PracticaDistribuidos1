<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap/bootstrap-grid.css" rel="stylesheet">
    <link href="css/bootstrap/bootstrap-reboot.css" rel="stylesheet">
    <link href="css/bootstrap/business.css" rel="stylesheet">
    <title>Nuevo cuadro</title>
</head>
<body>

<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="index.html">Gestion de Base de Datos</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/clientes">Clientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cuadros">Cuadros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/autores">Autores</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h2 class="mt-3 header-formulario">Modificar cuadro</h2>
</div>
    <form th:action="@{/modificarcuadro(id = ${cuadro.getId()})}" method="post">
        <div class="control-group form-group">
            <div class="controls">
                <label>Titulo</label>
                <input type="text" name="titulo" th:value="${cuadro.getTitulo()}" class="form-control" required>
            </div>
        </div>
        <div class="control-group form-group">
            <div class="controls">
                <label>Autor</label>
                <select name="nifautor">
                    <option th:each="autor : ${autores}" th:value="${autor.getNIF()}" th:text="${autor.getNombre() + ' ' + autor.getApellidos()}" th:selected="${cuadro.getAutor()}"></option>
                </select>
            </div>
        </div>
        <div class="control-group form-group">
            <div class="controls">
                <label>Año de finalizacion</label>
                <input type="text" name="anyo" th:value="${cuadro.getAnyoFinalizacion()}" class="form-control">
            </div>
        </div>
        <div class="control-group form-group">
            <div class="controls">
                <label>Descripción</label>
                <input type="text" name="anyo" th:value="${cuadro.getAnyoFinalizacion()}" class="form-control">
                <textarea name="descripcion" th:value="${cuadro.getDescripcion()}" cols="30" rows="10"></textarea>
            </div>
        </div>
        <div class="control-group form-group">
            <div class="controls">
                <label>Precio</label>
                <input type="text" name="precio" th:value="${cuadro.getPrecio()}" class="form-control">
            </div>
        </div>
        <div class="control-group form-group">
            <div class="controls">
                <label>Anchura</label>
                <input type="text" name="anchura" th:value="${cuadro.getAnchura()}" class="form-control">
            </div>
        </div>
        <div class="control-group form-group">
            <div class="controls">
                <label>Altura</label>
                <input type="text" name="altura" th:value="${cuadro.getAltura()}" class="form-control">
            </div>
        </div>
        <div class="control-group form-group">
            <div class="controls">
                <label>Vendido</label>
                <input type="checkbox" name="vendido" th:value="${cuadro.isVendido()}" class="form-control">
            </div>
        </div>
        <div th:if="${cuadro.isVendido()}">
            <div class="control-group form-group">
                <div class="controls">
                    <label>Comprador</label>
                    <select name="nifcliente">
                        <option th:value="${cuadro.getComprador()}" selected="selected"></option>
                        <option th:each="cliente : ${clientes}" th:value="${cliente.getNIF()}" th:text="${cliente.getNombre() + ' ' + cliente.getApellidos()}"></option>
                    </select>
                </div>
            </div>
        </div>
        <div class="control-group form-group">
            <div class="controls">
                <label>Fecha de compra</label>
                <input type="date" name="fecha" th:value="${cuadro.getFechaCompra()}" class="form-control">
            </div>
        </div>


    <input type="submit" value="Guardar">
    </form>

</body>
</html>
