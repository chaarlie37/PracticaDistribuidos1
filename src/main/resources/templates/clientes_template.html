<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
</head>
<body>
    <h1>Clientes</h1>
    <form action="/buscarcliente" method="get">
        <p>
            Buscar:
            <input type="text" name="busqueda">
            <input type="submit" value="Buscar">
            Buscar por:
            <select name="criterio">
                <option value="todo">Todo</option>
                <option value="nombre">Nombre</option>
                <option value="apellidos">Apellidos</option>
                <option value="nif">NIF</option>
                <option value="direccion">Direccion</option>
                <option value="email">e-mail</option>
                <option value="telefono">Telefono</option>
            </select>
        </p>

    </form>
    <a href="nuevo_cliente.html">AÃ±adir cliente</a>
    <p th:each="cliente : ${clientes}">
        <span  th:text="${cliente.getNombre()}" ></span>
        <a th:href="@{/mostrarcliente(nif = ${cliente.getNIF()})}" th:text="'Detalles'"></a>
        <a th:href="@{/modificarclienteform(nif = ${cliente.getNIF()})}" th:text="'Modificar'"></a>
    </p>


</body>
</html>
