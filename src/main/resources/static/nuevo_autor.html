<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap/bootstrap-grid.css" rel="stylesheet">
    <link href="css/bootstrap/bootstrap-reboot.css" rel="stylesheet">
    <link href="css/bootstrap/business.css" rel="stylesheet">
    <title>Nuevo autor</title>
</head>
<body>
    <h2 class="mt-3 header-formulario">Nuevo autor</h2>
    <form action="/guardarautor" method="post">
        <div class="control-group form-group">
            <div class="controls">
                <label>Nombre</label>
                <input type="text" name="nombre" class="form-control" required>
            </div>
        </div>
        <div class="control-group form-group">
            <div class="controls">
                <label>Apellidos</label>
                <input type="text" name="apellidos" class="form-control">
            </div>
        </div>
        <div class="control-group form-group">
            <div class="controls">
                <label>NIF</label>
                <input type="text" name="NIF" class="form-control">
            </div>
        </div>
        <div class="control-group form-group">
            <div class="controls">
                <label>Año de nacimiento</label>
                <input type="text" name="anyoNacimiento" class="form-control">
            </div>
        </div>
        <div class="control-group form-group">
            <div class="controls">
                <label>Pais</label>
                <input type="text" name="pais" class="form-control">
            </div>
        </div>
        <div class="control-group form-group">
            <div class="controls">
                <label>Dirección</label>
                <input type="text" name="direccion" class="form-control">
            </div>
        </div>
        <div class="control-group form-group">
            <div class="controls">
                <label>Email</label>
                <input type="text" name="email" class="form-control">
            </div>
        </div>
        <div class="control-group form-group">
            <div class="controls">
                <label>Teléfono</label>
                <input type="text" name="tlf" class="form-control">
            </div>
        </div>
        <div class="guardar-cancelar">
            <input type="submit" value=" Guardar " class="btn btn-primary">
            <a href="/autores" class="btn btn-light">Cancelar</a>
        </div>
    </form>
</body>
</html>
