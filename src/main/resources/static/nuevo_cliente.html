<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap/bootstrap-grid.css" rel="stylesheet">
    <link href="css/bootstrap/bootstrap-reboot.css" rel="stylesheet">
    <link href="css/bootstrap/business.css" rel="stylesheet">
    <link href="css/material-icons.css" rel="stylesheet">
    <title>Nuevo cliente</title>
</head>
<body>

<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="index.html">Gestion de Base de Datos</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/clientes">Clientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cuadros">Cuadros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/autores">Autores</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <h2 class="mt-3 header-formulario">Nuevo cliente</h2>
    <div class="container-formularios">
        <form action="/guardarcliente" method="post">
            <div class="control-group form-group">
                <div class="controls">
                    <label>Nombre</label>
                    <input type="text" name="nombre" class="form-control" required>
                </div>
            </div>
            <div class="control-group form-group">
                <div class="controls">
                    <label>Apellidos</label>
                    <input type="text" name="apellidos" class="form-control">
                </div>
            </div>
            <div class="control-group form-group">
                <div class="controls">
                    <label>NIF</label>
                    <input type="text" name="NIF" class="form-control" required>
                </div>
            </div>
            <div class="control-group form-group">
                <div class="controls">
                    <label>Direccion</label>
                    <input type="text" name="direccion" class="form-control">
                </div>
            </div>
            <div class="control-group form-group">
                <div class="controls">
                    <label>e-mail</label>
                    <input type="text" name="email" class="form-control">
                </div>
            </div>
            <div class="control-group form-group">
                <div class="controls">
                    <label>Telefono</label>
                    <input type="text" name="telefono" class="form-control">
                </div>
            </div>
            <div class="guardar-cancelar">
                <button type="submit" class="btn btn-primary">
                    <span class="material-icons">done</span>
                    Guardar
                </button>
                <a href="/autores" class="btn btn-light">Cancelar</a>
            </div>


        </form>
    </div>


</div>

</body>
</html>
